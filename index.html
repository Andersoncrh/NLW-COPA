<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
<title>Calend√°rio da Copa - NLW Copa</title>
<link rel="icon" type="image/x-icon" href="./assets/world-cup.png">
</head>
<body class="rose stadium">
  
  <div id="app">    
    <header id="logo">
      <form>
        <label for="theme">Choose a Theme:</label>
        <select name="theme" id="cars" onchange="changeColor(this.value)">
          <option value="rose">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          
        </select>
      </form>
      <nav class="menu">
          <a id="disabled">ORDER BY:</a>
          <a onclick="changeOrder('date')">DAY </a>
          <a onclick="changeOrder('group')">GROUP</a>
          <a onclick="changeOrder('teams')">TEAM</a>
          <a onclick="changeOrder('stadium')">STADIUM</a>
      </div>
    </header>
    <main id="cards"></main>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
